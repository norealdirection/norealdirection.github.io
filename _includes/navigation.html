<ul>			
	{% assign sorted_pages = site.pages | sort:"order" %}
	{% for node in sorted_pages %}
		{%- if node.order > -1 -%}
			<li class="page-link-box-parent"><div class="page-link-box"><a class="page-link" href="{{ node.url | relative_url }}">{{ node.title | escape }}</a></div></li>
		{%- endif -%}
	{% endfor %}
</ul>

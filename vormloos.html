<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My 3D Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff; /* Set the background color to white */
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();

      var camera = new THREE.OrthographicCamera(
        window.innerWidth / -2,
        window.innerWidth / 2,
        window.innerHeight / 2,
        window.innerHeight / -2,
        1,
        1000
      );

      camera.position.set(0, 0, 500);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry(282.84, 282.84, 282.84); // Scale the cube down to 70.71%
      var material = new THREE.MeshBasicMaterial({
        color: 0xfad201, // Set the color of the cube to yellow (#FAD201)
      });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      var animate = function () {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      };

      animate();

      // Stretch the scene 1.7320504546 times or to 173,21%
      var scaleX = 1;
      var scaleY = 1.7320504546;
      var scaleZ = 1;
      scene.scale.set(scaleX, scaleY, scaleZ);
    </script>
  </body>
</html>

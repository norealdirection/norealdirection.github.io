<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My 3D Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff; /* Set the background color to white */
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();

      var camera = new THREE.OrthographicCamera(
        window.innerWidth / -2,
        window.innerWidth / 2,
        window.innerHeight / 2,
        window.innerHeight / -2,
        1,
        1000
      );

      camera.position.set(0, 0, 500);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry(400, 400, 400); // Make the cube twice as big
      var material = new THREE.MeshBasicMaterial({
        color: 0xfad201, // Set the color of the cube to yellow (#FAD201)
      });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      var time = 0;

      var animate = function () {
        requestAnimationFrame(animate);

        time += 0.05;
        var x = Math.sin(time * 0.7) * 0.5;
        var y = Math.sin(time * 0.3) * 0.5;
        var z = Math.sin(time * 0.2) * 0.5;

        cube.rotation.x += x;
        cube.rotation.y += y;
        cube.rotation.z += z;

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>

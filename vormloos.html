<!DOCTYPE html>
<html>
<head>
	<title>Floating Cube</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script>
		// Create scene, camera and renderer
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.z = 5; // move camera back
		camera.fov = 2 * Math.atan( window.innerHeight / ( 2 * 5 ) ) * ( 180 / Math.PI ); // adjust field of view
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// Create cube
		const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		const material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		// Position cube
		const aspect = window.innerWidth / window.innerHeight;
		const distance = 5 / Math.sin( camera.fov / 2 * ( Math.PI / 180 ) ); // calculate distance to fit screen
		cube.position.set( 0, 0, -distance );
		const cubeScale = distance / aspect; // calculate scale to fit screen
		cube.scale.set( cubeScale, cubeScale, cubeScale );

		// Add animation
		function animate() {
			requestAnimationFrame( animate );
			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;
			renderer.render( scene, camera );
		}
		animate();
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My 3D Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff; /* Set the background color to white */
      }
      #container {
        width: 100%;
        height: 100%;
        transform: scale(1, 1.7320504546); /* Scale the container in the Y direction */
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://norealdirection.github.io/ObjectLoader.js"></script>
        <script>
          // Import the OBJLoader constructor
          var OBJLoader = THREE.OBJLoader;

          // Create a new OBJLoader instance
          var loader = new OBJLoader();
          
          var scene = new THREE.Scene();

          var camera = new THREE.OrthographicCamera(
            window.innerWidth / -2,
            window.innerWidth / 2,
            window.innerHeight / 2,
            window.innerHeight / -2,
            1,
            1000
          );

          camera.position.set(0, 0, 500);

          var renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.getElementById("container").appendChild(renderer.domElement);

          var loader = new THREE.OBJLoader();
          loader.load(
            "https://norealdirection.github.io/Jumbo2022.obj",
            function (object) {
              // Create a yellow material
              var material = new THREE.MeshPhongMaterial({ color: 0xfad201 });

              // Apply the material to the object
              object.traverse(function(child) {
                if (child instanceof THREE.Mesh) {
                  child.material = material;
                }
              });

              // Position and scale the object as needed
              object.position.set(0, 0, 0);
              object.scale.set(1, 1, 1);

              // Add the object to the scene
              scene.add(object);
            },
            // Called while loading is in progress
            function (xhr) {
              console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
            },
            // Called when loading has errors
            function (error) {
              console.log("An error happened: " + error);
            }
          );

          var animate = function () {
            requestAnimationFrame(animate);

            // Rotate the object
            scene.children[0].rotation.y += 0.01;

            renderer.render(scene, camera);
          };

          animate();
      </script>
    </div>
  </body>
</html>

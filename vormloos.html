<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My 3D Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff; /* Set the background color to white */
      }
      #container {
        width: 100%;
        height: 100%;
        transform: scale(1, 1.7320504546); /* Scale the container in the Y direction */
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script>
        var scene = new THREE.Scene();

        var camera = new THREE.OrthographicCamera(
          window.innerWidth / -2,
          window.innerWidth / 2,
          window.innerHeight / 2,
          window.innerHeight / -2,
          1,
          1000
        );

        camera.position.set(0, 0, 500);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(400, 400, 400);
        var material = new THREE.MeshPhongMaterial({
          color: 0xffffff, // set the base color of the material
          shading: THREE.FlatShading // enable flat shading
          color: 0xfad201, // Set the color of the cube to yellow (#FAD201)
        });
        var cube = new THREE.Mesh(geometry, material);
        cube.scale.z = 0.7071065624; // Scale the cube only in the z direction
        scene.add(cube);

        var animate = function () {
          requestAnimationFrame(animate);

          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;

          renderer.render(scene, camera);
        };

        animate();
      </script>
    </div>
  </body>
</html>

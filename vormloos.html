<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My 3D Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff; /* Set the background color to white */
      }
      #container {
        width: 100%;
        height: 100%;
        transform: scale(1, 1.7320504546); /* Scale the container in the Y direction */
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
      <input type="file" id="file-input" onchange="loadObj()"></input> <!-- User selects .obj file -->
      <script>
        var scene = new THREE.Scene();

        var camera = new THREE.OrthographicCamera(
          window.innerWidth / -2,
          window.innerWidth / 2,
          window.innerHeight / 2,
          window.innerHeight / -2,
          1,
          1000
        );

        camera.position.set(0, 0, 500);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        // Create a placeholder object for the .obj model
        var object;

        // Load the .obj model from file
        function loadObj() {
          var file = document.getElementById("https://norealdirection.github.io/Jumbo2022.obj").files[0];
          var reader = new FileReader();
          reader.readAsText(file);
          reader.onload = function (event) {
            var contents = event.target.result;
            var loader = new THREE.OBJLoader();
            var obj = loader.parse(contents);
            // Replace the placeholder object with the loaded .obj model
            scene.remove(object);
            object = obj;
            scene.add(object);
          };
        }

        var animate = function () {
          requestAnimationFrame(animate);

          // Rotate the loaded .obj model
          if (object) {
            object.rotation.x += 0.01;
            object.rotation.y += 0.01;
          }

          renderer.render(scene, camera);
        };

        animate();
      </script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Floating Cube</title>
	<style>
		body {
			margin: 0;
			background-color: #ffffff; /* set background color */
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script>
		// Create scene, camera and renderer
		const scene = new THREE.Scene();
		const camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000 ); // set orthogonal camera
		camera.position.z = 5;
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// Create cube
		const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		const material = new THREE.MeshBasicMaterial( { color: 0xfad201 } ); // set cube color
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		// Position cube
		const aspect = window.innerWidth / window.innerHeight;
		const distance = 5;
		cube.position.set( 0, 0, -distance );
		const cubeScale = distance / aspect;
		cube.scale.set( cubeScale, cubeScale, cubeScale );

		// Add animation
		function animate() {
			requestAnimationFrame( animate );
			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;
			renderer.render( scene, camera );
		}
		animate();
	</script>
</body>
</html>
